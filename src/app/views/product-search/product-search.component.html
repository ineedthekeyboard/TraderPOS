<div class="searchContainer">
  <input #searchBox [(ngModel)]="searchBoxValue" id="search-box" class="searchField" type="text" (keyup.enter)="enterPressedAddProduct()" (keyup)="search()"/><i class="material-icons md-24">search</i>
  <div>
        <div *ngFor="let product of products | async"
             class="search-result" (click)="addProduct(product);" >
            {{product.Name}}
        </div>
    </div>
</div>
