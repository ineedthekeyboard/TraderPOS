<div class="store-container">
  <div class="row search-container">
    <div class="col-xs-12">
      <div class="title">Spices & Products</div>
    </div>
    <div class="col-xs-12">
      <app-product-search [allProducts]="allProducts" (searchedTerm)='onSearch($event)'></app-product-search>
    </div>
  </div>
  <div class="divider hidden-md-down"></div>
  <app-product-grid [storeMode]=true [productsToDisplay]="productsToDisplay" (orderProduct)="onOrder($event)"></app-product-grid>
</div>
